#{{{ Keybindings
# Set prefix key
unbind-key C-b
set-option -g prefix C-a

# Vi keys
set-window-option -g mode-keys vi
bind-key c copy-mode
bind-key p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

unbind-key %
unbind-key '"'
bind-key s split-window -v
bind-key i split-window -h

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key ^h resize-pane -L
bind-key ^j resize-pane -D
bind-key ^k resize-pane -U
bind-key ^l resize-pane -R

bind-key K swap-pane -U
bind-key J swap-pane -D

bind-key a choose-session
bind-key b set-option status
bind-key m choose-window
bind-key q kill-pane
bind-key ^q kill-window
bind-key w neww

# fix for nvim
set -sg escape-time 10

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded!"
#}}}

#{{{ Options
set-option -g default-command /bin/zsh
set-option -g default-shell /bin/zsh
set-option -g default-terminal "screen-256color"
set-option -g base-index 1
set-option -g set-titles on
set-option -g set-titles-string '[#S] #T'
set-option -g status-interval 1
set-option -g status-utf on
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

set-option -g mouse on

set-window-option -g alternate-screen on
set-window-option -g automatic-rename on
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24
set-window-option -g monitor-activity off
set-window-option -g utf8 on

set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightred
set-option -g pane-active-border-bg default
#}}}

#{{{ Messages & status bar
set-option -g status-position bottom
set-option -g message-attr none
set-option -g message-bg brightcyan
set-option -g message-fg black

set-option -g status-justify centre

set-window-option -g window-status-attr none
set-window-option -g window-status-activity-attr bold

set-option -g status-bg default
set-option -g status-fg white

set-window-option -g window-status-fg magenta
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr none

set-window-option -g window-status-format '#[fg=black]•'
set-window-option -g window-status-current-format '#[fg=cyan]•'

set -g status-left ''
set -g status-right ''

set -g status-left-length 6
#}}}
